<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A new tool that blends your everyday work apps into one. It's the all-in-one workspace for you and your team."
    />
    <title>Tiny Notion</title>
    <!-- <style>
     
    </style> -->
  </head>

  <body>
    <div class="notes" id="id">
      <div class="notes__sidebar">
        <div class="notes_list">
          <div class="notes__list-item notes__list-item--selected">
            <div class="notes__item-title">Conway's Game of life</div>
            <div class="notes__item-body">epic conway's game of life:</div>
            <div class="notes__item-updated-date">26/10/2021</div>

            <!-- <div class="notes__item-title">Conway's Game of life</div>
            <div class="notes__item-body">epic conway's game of life:</div>
            <div class="notes__item-updated-date">26/10/2021</div> -->
          </div>
          <button class="notes__add-btn" type="button">Add Note</button>
        </div>
      </div>
      <div class="notes__page">
        <input class="notes__page-title" type="text" placeholder="Untitled Note" />
        <textarea class="notes__page-body" placeholder="Add you note here! :)"></textarea>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
