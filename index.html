<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A new tool that blends your everyday work apps into one. It's the all-in-one workspace for you and your team."
    />
    <title>Tiny Notes</title>
  </head>

  <body>
    <div class="notes">
      <div class="notes__sidebar">
        <div class="notes_list">
          <script>
            let all_notes = getAllNotes();
            displayList(all_notes);
          </script>

          <button class="notes__btn-add" type="button" onClick="newPage()">
            New Note
          </button>
        </div>
      </div>
      <div class="notes__page">
        <textarea
          id="noteTitle"
          class="notes__page-title"
          type="text"
          placeholder="Untitled Note"
          rows="2"
          cols="20"
        ></textarea>
        <textarea
          id="noteBody"
          class="notes__page-body"
          placeholder="Add you note here! :)"
          rows="21"
          cols="20"
        ></textarea>
        <button
          class="notes__btn-save"
          type="button"
          onclick="saveNotes(noteTitle.value, noteBody.value)"
        >
          Save
        </button>
      </div>
    </div>
  </body>
</html>
